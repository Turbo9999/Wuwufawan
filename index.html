<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1隊無無發文 - 終極效率版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .input-area {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-area:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
            transform: scale(1.005);
        }

        .btn-action {
            background: linear-gradient(135deg, var(--primary) 0%, #1d4ed8 100%);
            position: relative;
            overflow: hidden;
        }

        .btn-action::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .btn-action:hover::after {
            left: 100%;
        }

        textarea::-webkit-scrollbar {
            width: 4px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .copy-overlay {
            background: rgba(59, 130, 246, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .copy-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="relative max-w-6xl w-full glass rounded-[2.5rem] overflow-hidden flex flex-col lg:flex-row min-h-[750px]">
        <div class="scanline"></div>
        
        <!-- 左側：輸入控制 -->
        <div class="flex-[1.2] p-8 md:p-12 flex flex-col border-r border-white/5">
            <header class="mb-10">
                <div class="flex items-center gap-3 mb-4">
                    <span class="px-3 py-1 rounded-md bg-blue-500/20 text-blue-400 text-[10px] font-black tracking-widest uppercase">
                        Tactical Processor v2.1
                    </span>
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                </div>
                <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight leading-none mb-3">1隊無無發文</h1>
                <p class="text-gray-500 font-mono text-xs uppercase tracking-[0.4em]">Optimized Output Protocol</p>
            </header>
            
            <div class="flex-1 flex flex-col space-y-4">
                <div class="flex items-center justify-between px-1">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="text-quote" size="14"></i>
                        Raw Intelligence
                    </label>
                    <button onclick="clearText()" class="text-gray-500 hover:text-red-400 transition-all flex items-center gap-1.5 text-[10px] font-bold uppercase tracking-wider group">
                        <i data-lucide="trash-2" size="14" class="group-hover:rotate-12 transition-transform"></i> 
                        清空內容
                    </button>
                </div>
                
                <div class="input-area rounded-3xl p-6 flex-1 flex flex-col">
                    <textarea id="inputText" 
                        class="w-full h-full bg-transparent border-none outline-none text-white text-lg leading-relaxed placeholder:text-gray-700 resize-none font-normal" 
                        placeholder="請輸入欲格式化之訊息內容..."></textarea>
                </div>
                
                <button onclick="processText()" class="btn-action w-full text-white font-black py-5 rounded-2xl flex items-center justify-center gap-4 shadow-2xl hover:-translate-y-1 active:translate-y-0.5 transition-all">
                    <i data-lucide="zap" fill="currentColor"></i>
                    <span class="text-xl tracking-widest uppercase">執行格式化輸出</span>
                </button>
            </div>
        </div>

        <!-- 右側：預覽與導出 -->
        <div class="flex-1 p-8 md:p-12 bg-black/30 flex flex-col relative">
            <div class="mb-6 flex items-center justify-between">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="cpu" size="14"></i>
                    Processed Stream
                </label>
            </div>
            
            <div id="outputContainer" class="flex-1 rounded-3xl border border-white/10 p-6 relative transition-all duration-500 overflow-hidden group">
                <!-- 移除 italic 樣式 -->
                <textarea id="outputText" readonly 
                    class="w-full h-full bg-transparent border-none outline-none text-blue-100 text-lg leading-relaxed resize-none font-light" 
                    placeholder="等待處理結果..."></textarea>
                
                <!-- 覆蓋層按鈕 -->
                <div id="copyAction" class="copy-overlay absolute inset-0 flex items-center justify-center backdrop-blur-md">
                    <button onclick="copyResult()" class="bg-white text-slate-900 hover:scale-105 active:scale-95 px-8 py-4 rounded-xl font-black text-base shadow-2xl flex items-center gap-3 transition-all">
                        <i data-lucide="clipboard-copy"></i>
                        複製結果
                    </button>
                </div>
            </div>

            <div id="statusBadge" class="hidden mt-4 opacity-0 transition-all duration-500">
                <div class="flex items-center gap-3 text-emerald-400 font-bold justify-center bg-emerald-500/10 py-3 rounded-xl border border-emerald-500/20 text-xs">
                    <i data-lucide="check-circle-2" size="16"></i>
                    <span>已通過發文格式校驗</span>
                </div>
            </div>

            <footer class="mt-8 pt-6 border-t border-white/5 flex flex-col items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                    <span class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.3em]">Operational Readiness Status: Active</span>
                </div>
                <p class="text-[10px] text-gray-600 font-medium">系統模組代碼：W-99-TACTOR-2025</p>
            </footer>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let audioCtx = null;

        function playFeedbackSound() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const gain = audioCtx.createGain();
                gain.connect(audioCtx.destination);
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
                
                osc.connect(gain);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } catch (e) {}
        }

        function processText() {
            const input = document.getElementById('inputText').value;
            const outputArea = document.getElementById('outputText');
            const copyAction = document.getElementById('copyAction');
            const statusBadge = document.getElementById('statusBadge');
            const outputContainer = document.getElementById('outputContainer');

            if (!input.trim()) {
                document.getElementById('inputText').classList.add('animate-shake');
                setTimeout(() => document.getElementById('inputText').classList.remove('animate-shake'), 400);
                return;
            }

            // 修改邏輯：括號改為 【無】
            const processed = input.split('\n').map(line => {
                const trimmed = line.trim();
                return trimmed.length > 0 ? `${trimmed} 【無】` : line;
            }).join('\n');

            outputArea.value = processed;
            
            outputContainer.classList.add('border-blue-500/40', 'bg-blue-500/5');
            copyAction.classList.add('active');
            statusBadge.classList.remove('hidden');
            setTimeout(() => statusBadge.classList.add('opacity-100'), 50);

            confetti({
                particleCount: 100,
                spread: 60,
                origin: { y: 0.7 },
                colors: ['#3b82f6', '#93c5fd', '#ffffff']
            });

            playFeedbackSound();
        }

        function copyResult() {
            const outputArea = document.getElementById('outputText');
            outputArea.select();
            
            try {
                document.execCommand('copy');
                
                const btn = document.querySelector('#copyAction button');
                const originalHTML = btn.innerHTML;
                
                btn.innerHTML = `<i data-lucide="check" class="text-emerald-500"></i> 複製成功`;
                btn.classList.add('ring-2', 'ring-emerald-500/50');
                lucide.createIcons();
                
                confetti({
                    particleCount: 30,
                    scalar: 0.8,
                    origin: { y: 0.8 }
                });

                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('ring-2', 'ring-emerald-500/50');
                    lucide.createIcons();
                }, 1500);
            } catch (err) {
                console.error('複製失敗', err);
            }
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('copyAction').classList.remove('active');
            
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.classList.add('opacity-0');
            setTimeout(() => statusBadge.classList.add('hidden'), 500);
            
            document.getElementById('outputContainer').className = 'flex-1 rounded-3xl border border-white/10 p-6 relative transition-all duration-500 overflow-hidden group';
        }
    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.2s ease-in-out 2;
        }
    </style>
</body>
</html>
