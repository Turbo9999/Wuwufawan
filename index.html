<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1隊無無發文 - 航太效率版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入專業煙火特效庫 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-glass:focus-within {
            background: rgba(0, 0, 0, 0.3);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* 隱藏捲軸但保留功能 */
        textarea::-webkit-scrollbar {
            width: 6px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-12">

    <div class="max-w-6xl w-full glass rounded-[3rem] overflow-hidden flex flex-col lg:flex-row min-h-[700px]">
        
        <!-- 左側：主操作區 -->
        <div class="flex-[1.2] p-8 md:p-14 flex flex-col">
            <header class="mb-12">
                <div class="inline-block px-4 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-4">
                    Tactical Intelligence Unit
                </div>
                <h1 class="text-5xl font-black text-white tracking-tighter mb-2">1隊無無發文</h1>
                <p class="text-gray-400 font-light tracking-[0.5em] uppercase text-xs opacity-60">wu wu fa wan</p>
            </header>
            
            <div class="flex-1 flex flex-col space-y-6">
                <div class="flex items-center justify-between px-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                        <i data-lucide="terminal" size="14"></i>
                        Input Source
                    </label>
                    <button onclick="clearText()" class="text-gray-500 hover:text-red-400 transition-colors flex items-center gap-1 text-xs">
                        <i data-lucide="refresh-cw" size="14"></i> 重置
                    </button>
                </div>
                
                <div class="input-glass rounded-[2rem] p-6 flex-1 relative">
                    <textarea id="inputText" 
                        class="w-full h-full bg-transparent border-none outline-none text-white text-lg leading-relaxed placeholder:text-gray-600 resize-none font-light" 
                        placeholder="在此輸入或貼上回報訊息..."></textarea>
                </div>
                
                <button onclick="processText()" class="btn-primary w-full text-white font-black py-6 rounded-2xl flex items-center justify-center gap-4 shadow-xl">
                    <i data-lucide="zap" fill="currentColor"></i>
                    <span class="text-xl tracking-widest">立即處理並發佈</span>
                </button>
            </div>
        </div>

        <!-- 右側：預覽與輸出 -->
        <div class="flex-1 p-8 md:p-14 bg-black/20 flex flex-col relative">
            <div class="mb-6">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="check-circle" size="14"></i>
                    Processed Result
                </label>
            </div>
            
            <div id="outputContainer" class="flex-1 rounded-[2rem] border-2 border-dashed border-white/5 p-6 relative transition-all duration-500">
                <textarea id="outputText" readonly 
                    class="w-full h-full bg-transparent border-none outline-none text-blue-100/70 text-lg leading-relaxed resize-none font-light italic" 
                    placeholder="等待處理結果..."></textarea>
                
                <!-- 複製按鈕：預設隱藏 -->
                <div id="copyAction" class="hidden absolute inset-0 flex items-center justify-center bg-blue-600/5 backdrop-blur-sm rounded-[2rem] opacity-0 transition-opacity duration-300">
                    <button onclick="copyResult()" class="bg-white text-blue-600 hover:scale-105 active:scale-95 px-10 py-4 rounded-2xl font-black text-lg shadow-2xl flex items-center gap-3 transition-all">
                        <i data-lucide="copy"></i>
                        一鍵複製全文
                    </button>
                </div>
            </div>

            <div id="successBadge" class="hidden mt-6 flex items-center gap-3 text-green-400 font-bold justify-center bg-green-400/10 py-3 rounded-2xl border border-green-400/20">
                <i data-lucide="shield-check" size="20"></i>
                <span>處理完成，符合發文規範</span>
            </div>

            <footer class="mt-auto pt-10 text-center">
                <p class="text-[10px] text-gray-600 font-bold uppercase tracking-[0.2em] mb-4">
                    Security Level: Classified
                </p>
                <div class="flex items-center justify-center gap-4 grayscale opacity-30">
                   <div class="h-[1px] w-8 bg-gray-500"></div>
                   <span class="text-[10px] text-gray-500">海軍海上戰術偵搜大隊 偵搜一中隊</span>
                   <div class="h-[1px] w-8 bg-gray-500"></div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // 初始化 Lucide 圖示
        lucide.createIcons();

        let audioCtx = null;

        // 更加專業的「叮」聲
        function playSound() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const masterGain = audioCtx.createGain();
                masterGain.connect(audioCtx.destination);
                masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
                masterGain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.01);
                masterGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

                const osc = audioCtx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
                osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
                
                osc.connect(masterGain);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } catch (e) {}
        }

        function processText() {
            const input = document.getElementById('inputText').value;
            const outputArea = document.getElementById('outputText');
            const copyAction = document.getElementById('copyAction');
            const successBadge = document.getElementById('successBadge');
            const outputContainer = document.getElementById('outputContainer');

            if (!input.trim()) return;

            const processed = input.split('\n').map(line => {
                return line.trim().length > 0 ? `${line} [無]` : line;
            }).join('\n');

            outputArea.value = processed;
            
            // UI 動畫
            outputContainer.classList.remove('border-white/5');
            outputContainer.classList.add('border-blue-500/30', 'bg-blue-500/5');
            copyAction.classList.remove('hidden');
            setTimeout(() => copyAction.classList.add('opacity-100'), 50);
            successBadge.classList.remove('hidden');

            // 專業煙火
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#3b82f6', '#ffffff', '#60a5fa']
            });

            playSound();
        }

        function copyResult() {
            const outputArea = document.getElementById('outputText');
            outputArea.select();
            document.execCommand('copy');
            
            // 複製後的炫酷效果
            confetti({
                particleCount: 40,
                scalar: 0.7,
                direction: 90,
                spread: 360,
                velocity: 30,
                origin: { y: 0.8 }
            });

            const btn = document.querySelector('#copyAction button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check"></i> 已成功複製`;
            btn.classList.replace('text-blue-600', 'text-green-600');
            lucide.createIcons();
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.replace('text-green-600', 'text-blue-600');
                lucide.createIcons();
            }, 2000);
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('copyAction').classList.add('hidden', 'opacity-0');
            document.getElementById('successBadge').classList.add('hidden');
            document.getElementById('outputContainer').classList.remove('border-blue-500/30', 'bg-blue-500/5');
            document.getElementById('outputContainer').classList.add('border-white/5');
        }
    </script>
</body>
</html>
